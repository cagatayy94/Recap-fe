<form  #f="ngForm" (ngSubmit)="onSubmit(f)" method="GET">
    <div class="form-group p-2">
        <label for="color">Color</label>
        <select  ngModel required #color="ngModel" name="color" id="color" class="form-control">
            <option value="" selected>Choose...</option>
            <option *ngFor="let color of colors" value="{{ color.colorId }}">{{ color.colorName }}</option>
        </select>
    </div>
    <div class="form-group p-2">
        <label for="exampleInputPassword1">Brand</label>
        <select ngModel required #brand="ngModel"  name="brand" id="brand" class="form-control">
            <option value="" selected>Choose...</option>
            <option *ngFor="let brand of brands" value="{{ brand.brandId }}">{{ brand.brandName }}</option>
        </select>
    </div>
    <div class="form-group p-2">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>    
</form>
