<h3>Brands</h3>
<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<input type="text" class="form-control" [(ngModel)]="filterText" id="filterText" placeholder="Search">
<ul class="list-group">
  <li 
    *ngFor="let brand of brands |Â brandFilterPipe:filterText" 
    (click)="setCurrentBrand(brand)"
    [class]="getBrandClass(brand)"
    [routerLink]="['/cars']"
    [queryParams]="{ brandId: brand.brandId }"
    class="list-group-item">{{ brand.brandName }}</li>
</ul>
